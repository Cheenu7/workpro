<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Rate us*</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="a">
    <ion-card padding>
        
            
        <rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline"  halfStarIconName="star-half" starIconName="star"  nullable="false"  (ngModelChange)="onModelChange($event)">
        </rating>
        <h2>{{rate}}</h2>
        
      </ion-card>
      <div>
          <ion-card>
          <h2 class="ac">-FEEDBACK-</h2>
          </ion-card>
           <ion-item>
          <ion-textarea placeholder="Tap here" 
              [(ngModel)]="note" name="note" autocomplete="on" autocorrect="on"></ion-textarea>
         </ion-item>
        </div>
        <br>
        <br>
      <button ion-button full  (click)="presentToast()"> Submit</button>
    </ion-content>
