    <ion-list>

        <ion-item id="prof">
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" value="{{name}}"></ion-input>
        </ion-item>
      
        <ion-item id="prof">
          <ion-label stacked>Email</ion-label>
          <ion-input type="Email" value="{{email}}"></ion-input>

            <ion-label stacked>Mobile</ion-label>
            <ion-input type="tel" value="{{work}}"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" value="ss" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        
        <ion-item id="prof">
          <ion-label>service</ion-label>

            <ion-option value="electrician">electrician</ion-option>
            <ion-option value="plumber">plumber</ion-option>
            <ion-option value="painter">painter</ion-option>
            <ion-option value="mechanic">mechanic</ion-option>
            <ion-option value="carpenter">carpenter</ion-option>
          </ion-select>
          </ion-item>

          <ion-item id="prof">
