<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

</ion-header>
<ion-content  class="aaa" >
  <div class="d">
    <ion-slides class="image-slider" loop="true" slidesPerView="1" autoplay="2000" speed="2000" >
        <ion-slide *ngFor="let img of images">
          <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer/>
        </ion-slide>
      </ion-slides>
    </div>


    <div class="wrapper">
      
        <div class="c"> <ion-img src="../assets/imgs/makeup.png" height="100" width="100"  class="i" (click)="goto()"></ion-img>Beauty & Spa</div>
        <div class="c"><ion-img src="../assets/imgs/repair.jpg" height="100" width="100"  class="i" (click)="goto()" ></ion-img>Appliance Repair</div>
        <div class="c"><ion-img src="../assets/imgs/cleaning.jpg" height="100" width="100" class="i"(click)="goto()" ></ion-img>Home Cleaning</div>
        <div class="c"><ion-img src="../assets/imgs/health.jpg" height="100" width="100" class="i"(click)="goto()" ></ion-img>Health & Fitness</div>
        <div class="c"><ion-img src="../assets/imgs/paint.jpg" height="100" width="100" class="i"(click)="goto()" ></ion-img>Painting & Renovation</div>
        <div class="c"><ion-img src="../assets/imgs/ring.jpg" height="100" width="100" class="i"(click)="goto()" ></ion-img>Wedding & Events</div>
        <div class="c"><ion-img src="../assets/imgs/tutor4.jpg" height="100" width="100" class="i"(click)="goto()" ></ion-img>Academic Tutors</div>
        <div class="c"><ion-img src="../assets/imgs/tax3.jpg" height="100" width="100" class="i" (click)="goto()"></ion-img>Business & Taxes</div>
        <div class="c"><ion-img src="../assets/imgs/home.jpg" height="100" width="100" class="i"(click)="goto()" ></ion-img>Moving Homes</div>
      </div>

    
</ion-content>
